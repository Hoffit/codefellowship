<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head">
</head>
<body>
<div class="container">
    <div th:replace="common :: nav"></div>
    <h2>The Code Fellows Fellowship</h2>
    <p>This is the place to collaborate with fellow coders, in order to learn from, and teach others.</p>
    <div th:if="${loggedInUser == null}" class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <p>Sign up and <a href="/register">join</a> the fellowship!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
