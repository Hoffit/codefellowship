<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head">
</head>
<body>
<div class="container">
    <div th:replace="common :: nav"></div>
    <h2>The Code Fellows Fellowship</h2>
    <div class="panel-group">
        <div th:each="followedUser : ${loggedInUser.followedUsers}" class="panel panel-default">
            <a th:href="${'/users/'+ loggedInUser.id}"><img th:src="${loggedInUser.defaultProfilePic}"></a>
            <div class="panel-heading"><span th:text="${followedUser.username}"></span>'s post history</div>
            <div class="panel-body">
                <table class="table borderless">
                    <thead>
                    <tr>
                        <th colspan="1">Created</th>
                        <th colspan="1">Post</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${followedUser. posts}">
                        <td th:text="${post.createdAt}"></td>
                        <td th:text="${post.body}"></td>
                    </tr>
                    </tbody>
                </table>
                <p th:if="${followedUser.posts.empty}"><span th:text="${followedUser.username}"></span> hasn't posted yet.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
