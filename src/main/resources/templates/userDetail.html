<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: head">
</head>
<body>
<div class="container">
    <div th:replace="common :: nav"></div>
    <h2>The Code Fellows Fellowship</h2>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">User Profile Details</div>
            <div class="panel-body">
                    <ul class="list-unstyled">
                        <li>Name: <span th:text="${user.firstName + ' ' + user.lastName}"></span></li>
                        <li>Username: <span th:text="${user.username}"></span></li>
                        <li>Bio: <span th:text="${user.bio}"></span></li>
                        <li>DOB: <span th:text="${user.dateOfBirth}"></span></li>
                    </ul>
            </div>
        </div>
        <div class="panel panel-default"  th:if="${user.username == (loggedInUser.username)}">
            <div class="panel-heading">Post a new topic:</div>
            <div class="panel-body">
                <form th:action="${'/users/' + user.id + '/add-post'}" method="POST">
                    <label for="body"></label>
                    <input type="text" id="body" name="body">
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><span th:text="${user.username}"></span>'s post history</div>
            <div class="panel-body">
                <table class="table borderless">
                    <thead>
                    <tr>
                        <th colspan="1">Created</th>
                        <th colspan="1">Post</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${user.posts}">
                        <td th:text="${post.createdAt}"></td>
                        <td th:text="${post.body}"></td>
                    </tr>
                    </tbody>
                </table>
                <p th:if="${user.posts.empty}"><span th:text="${user.username}"></span> hasn't posted yet. Please come back later.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
